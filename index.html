<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservierungsseite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        
        form {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        button {
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        #confirmation {
            display: none;
            background-color: #d4edda;
            color: #155724;
            padding: 15px;
            margin-top: 20px;
            border-radius: 4px;
            text-align: center;
        }
        
        #reservations {
            margin-top: 30px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <h1>Reservierungsseite</h1>
    
    <form id="reservationForm">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" required>
        </div>
        
        <div>
            <label for="email">E-Mail:</label>
            <input type="email" id="email" required>
        </div>
        
        <div>
            <label for="date">Datum:</label>
            <input type="date" id="date" required>
        </div>
        
        <div>
            <label for="time">Uhrzeit:</label>
            <input type="time" id="time" required>
        </div>
        
        <div>
            <label for="guests">Anzahl der Personen:</label>
            <input type="number" id="guests" min="1" max="10" required>
        </div>
        
        <div>
            <label for="notes">Anmerkungen:</label>
            <textarea id="notes" rows="3"></textarea>
        </div>
        
        <button type="submit">Reservieren</button>
    </form>
    
    <div id="confirmation">
        Vielen Dank f체r Ihre Reservierung! Wir haben Ihre Anfrage erhalten.
    </div>
    
    <div id="reservations">
        <h2>Aktuelle Reservierungen</h2>
        <table id="reservationsTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Datum</th>
                    <th>Uhrzeit</th>
                    <th>Personen</th>
                </tr>
            </thead>
            <tbody>
                <!-- Reservierungen werden hier angezeigt -->
            </tbody>
        </table>
    </div>
    
    <script>
        document.getElementById('reservationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Reservierungsdaten sammeln
            const name = document.getElementById('name').value;
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            const guests = document.getElementById('guests').value;
            
            // Reservierung in der Tabelle anzeigen
            const tableBody = document.querySelector('#reservationsTable tbody');
            const newRow = tableBody.insertRow();
            
            const nameCell = newRow.insertCell();
            nameCell.textContent = name;
            
            const dateCell = newRow.insertCell();
            dateCell.textContent = new Date(date).toLocaleDateString('de-DE');
            
            const timeCell = newRow.insertCell();
            timeCell.textContent = time;
            
            const guestsCell = newRow.insertCell();
            guestsCell.textContent = guests;
            
            // Best채tigung anzeigen
            document.getElementById('confirmation').style.display = 'block';
            
            // Formular zur체cksetzen
            document.getElementById('reservationForm').reset();
            
            // Best채tigung nach 5 Sekunden ausblenden
            setTimeout(function() {
                document.getElementById('confirmation').style.display = 'none';
            }, 5000);
        });
    </script>
</body>
</html>
